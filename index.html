<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Codepen Link Shortner</title>

<link rel='stylesheet' href='https://fontawesome.io/assets/font-awesome/css/font-awesome.css'><link rel="stylesheet" href="./style.css">

<body>
<!-- partial:index.partial.html -->
<div class="shortner">

   </div>
   <p class="error"></p>
</div>
